<div class="container my-5">

      <h1 class="text-body-emphasis">Current Time: <span id="time"></span></h1>
      <p class="col-lg-8 mx-auto fs-5 text-muted">

      </p>
      <div class="d-inline gap-2 mb-5">

                        <li><h3 class="text-body-emphasis" >London Time: <span id="londontime"></span></h3></li>

                        <li><h3 class="text-body-emphasis" >Sydney Time: <span id="sydneytime"></span></h3></li>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day:'numeric'
        };
        const options2 = { hour: '2-digit', minute: '2-digit',second:'2-digit' };
        setInterval(() => {
            a=new Date();
        // time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
        time=a.toLocaleTimeString("en-US",{ timeZone: 'Asia/kolkata',hour: '2-digit', minute: '2-digit',second:'2-digit' })
        date = a.toLocaleDateString(undefined,options);
        document.getElementById('time').innerHTML = time + " "+ "<br>on" +" "+  date;
        }, 1000);


        let b;
        let c;
        let d;
        setInterval(() => {
            b=new Date();
            document.getElementById('londontime').innerHTML = b.toLocaleTimeString('en-US', { timeZone: 'Europe/london',
                hour: '2-digit', minute: '2-digit',second:'2-digit' }) +" " + "on"+ " " +b.toLocaleDateString(undefined,options);
        }, 1000);

        setInterval(() => {
            c=new Date();
            document.getElementById('newyorktime').innerHTML = c.toLocaleTimeString('en-US', { timeZone: 'America/new_york',
                hour: '2-digit', minute: '2-digit',second:'2-digit' })+" " + "on"+ " " +c.toLocaleDateString(undefined,options);;
        }, 1000);

        setInterval(() => {
            c=new Date();
            document.getElementById('sydneytime').innerHTML = c.toLocaleTimeString('en-US', { timeZone: 'Australia/Sydney',
                hour: '2-digit', minute: '2-digit',second:'2-digit' })+" " + "on"+ " " +c.toLocaleDateString(undefined,options);;
        }, 1000);

        setInterval(() => {
            c=new Date();
            document.getElementById('chinatime').innerHTML = c.toLocaleTimeString('en-US', { timeZone: 'Asia/Shanghai',
                hour: '2-digit', minute: '2-digit',second:'2-digit' })+" " + "on"+ " " +c.toLocaleDateString(undefined,options);;
        }, 1000);
    </script>
